<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Messenger's Path — Web CLI</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="assets/terminal.css" />
</head>
<body>
  <div id="app">
    <div class="header">
  <img src="assets/logo.svg" alt="Game Logo" style="height:2.5em;vertical-align:middle;margin-right:0.5em;" />
  <div class="title" style="display:inline-block;vertical-align:middle;">THE MESSENGER'S PATH</div>
      <div class="stats" id="stats"></div>
    </div>
    <div class="term" id="term" role="log" aria-live="polite"></div>
    <div class="input">
      <input id="cmd" type="text" placeholder="type a choice number and press Enter… (or click a choice)" />
      <button id="enter">Enter</button>
    </div>
    <div class="footer small">
      Navigate: type number <kbd>1</kbd>…<kbd>9</kbd> + <kbd>Enter</kbd> • Reset: <kbd>R</kbd> • Randomize seed: <kbd>N</kbd>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
